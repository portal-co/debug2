ssa-traits-03 = { version = "0.3.0-alpha.2", package = "ssa-traits", git = "https://github.com/portal-co/codegen-utils.git", branch = "dev/0.3" }
cfg-traits-03 = { version = "0.3.0-alpha.2", package = "cfg-traits", git = "https://github.com/portal-co/codegen-utils.git", branch = "dev/0.3" }
ssa-impls-03 = { version = "0.3.0-alpha.2", package = "ssa-impls", git = "https://github.com/portal-co/codegen-utils.git", branch = "dev/0.3" }
