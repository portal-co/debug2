[workspace]
members = []
resolver = "3"
[workspace.package]
license = "GPL-3.0"
version = "0.1.0"
description = "Debugging for all by rewriting"

[workspace.dependencies]
portal-jsc-common = { git = "https://github.com/portal-co/jsaw-core.git", version = "^0.8.0-pre.10" }
portal-jsc-swc-cfg = { git = "https://github.com/portal-co/jsaw-core.git", version = "^0.8.0-pre.10" }
portal-jsc-swc-tac = { git = "https://github.com/portal-co/jsaw-core.git", version = "^0.8.0-pre.10" }
portal-jsc-swc-ssa = { git = "https://github.com/portal-co/jsaw-core.git", version = "^0.8.0-pre.10" }
portal-jsc-swc-util = { git = "https://github.com/portal-co/jsaw-core.git", version = "^0.8.0-pre.10" }

portal-pc-waffle = { version = "^0.6.0-alpha.1", git = "https://github.com/portal-co/waffle-.git" }

rayoff = { version = "0.1.0", git = "https://github.com/portal-co/rayoff.git" }

id-arena = "^2.2.1"
arena-traits = { version = "^0.2.3", features = ["id-arena"] }
